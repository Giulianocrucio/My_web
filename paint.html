<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polynomial Regression</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #controls label {
      display: block;
      margin-bottom: 5px;
    }

    #controls input {
      width: 100px;
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="colorPicker">Point Color:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <label for="polynomialDegree">Polynomial Degree:</label>
    <input type="number" id="polynomialDegree" min="1" value="1">

    <label for="regularization">Regularization Strength:</label>
    <input type="number" id="regularization" min="0" step="0.1" value="0">

    <button id="clearButton">Clear Canvas</button>
  </div>

  <canvas id="drawingCanvas"></canvas>

  <!-- Link to the external JavaScript file -->
  <script src="js/brain2.js"></script>
</body>
</html>
