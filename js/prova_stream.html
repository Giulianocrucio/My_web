<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malware Data Display</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Malware URLs and Families</h1>
    <table id="malware-table">
        <thead>
            <tr>
                <th>Malware URL</th>
                <th>Family</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <script>
        async function fetchAndDisplayMalwareData() {
            const url = 'https://urlhaus.abuse.ch/downloads/csv_online/';
            const response = await fetch(url);
            const text = await response.text();

            const lines = text.split('\n');
            const tbody = document.getElementById('malware-table').querySelector('tbody');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.startsWith('#') || !line.trim()) continue;
                const cols = line.split('","').map(s => s.replace(/^"|"$/g, ''));
                // CSV columns: id,dateadded,url,url_status,threat,tags,urlhaus_link,reporter,malware_family
                if (cols.length < 9) continue;
                const malwareUrl = cols[2];
                const malwareFamily = cols[8];
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${malwareUrl}</td><td>${malwareFamily}</td>`;
                tbody.appendChild(tr);
            }
        }
        fetchAndDisplayMalwareData();
    </script>
</body>
</html>
