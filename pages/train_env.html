<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKETT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.10.0/tf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            border: 2px solid #4a4a6a;
            background: #16213e;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #0f3460;
            color: white;
            border: 2px solid #4a4a6a;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #1a4a7a;
        }
        .info {
            text-align: center;
            margin: 20px;
            opacity: 0.8;
        }
        .small-btn {
            font-size: 12px;
            padding: 5px 12px;
            border: 1px solid #4a4a6a;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .small-btn.on {
            background: #27ae60; /* green */
            color: white;
        }
        .small-btn.off {
            background: #c0392b; /* red */
            color: white;
        }
        .small-btn:hover {
            filter: brightness(1.1);
        }
        .key-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button type="button" onclick="reset()">Reset</button>
    </div>
    <div class="key-info">Use I, O keys to contorl the zoom</div>
    <canvas id="canvas" width="1200" height="800"></canvas>
    
    <script type="module" src="../js/env_train.js"></script>
    
</body>
</html>
