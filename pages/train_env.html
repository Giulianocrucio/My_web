<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train environment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            border: 2px solid #4a4a6a;
            background: #16213e;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #0f3460;
            color: white;
            border: 2px solid #4a4a6a;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #1a4a7a;
        }
        .info {
            text-align: center;
            margin: 20px;
            opacity: 0.8;
        }
        .small-btn {
            font-size: 12px;
            padding: 5px 12px;
            border: 1px solid #4a4a6a;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .small-btn.on {
            background: #27ae60; /* green */
            color: white;
        }
        .small-btn.off {
            background: #c0392b; /* red */
            color: white;
        }
        .small-btn:hover {
            filter: brightness(1.1);
        }
        .key-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .top-right {
            position: fixed; /* or 'absolute' */ 
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="top-right" id="n_gen"></div>
    <div class="top-right" style="top: 45px; right: 10px; padding-top: 8px; background: #16213e; border-radius: 8px; box-shadow: 0 2px 8px #0008;">
        <div style="margin-bottom: 8px;">
            <label for="timeScaleSlider" style="font-size:15px;">Time scale:</label>
            <input type="range" id="timeScaleSlider" min="1" max="4" step="0.1" value="1" style="width:100px;">
            <span id="timeScaleValue">1.0</span>
        </div>
        <div style="margin-bottom: 8px;">
            <label for="mutationFactorInput" style="font-size:15px;">Mutation factor: (max 10)</label>
            <input type="number" id="mutationFactorInput" min="0" max="10" step="0.01" value="" style="width:70px; margin-left:8px;">
            <button id="setMutationFactorBtn" class="small-btn">Set</button>
        </div>
        <!--
        <div style="margin-bottom: 8px;">
            <label for="numRocketsInput" style="font-size:15px;">Number of rockets: (max 80)</label>
            <input type="number" id="numRocketsInput" min="1" max="80" step="1" value="" style="width:80px; margin-left:8px;">
            <button id="setNumRocketsBtn" class="small-btn">Set</button>
        </div>
        -->
        
        <div>
            <label for="savePercentInput" style="font-size:15px;">Percent to save:</label>
            <input type="number" id="savePercentInput" min="0" max="100" step="1" value="" style="width:70px; margin-left:8px;">%
            <button id="setSavePercentBtn" class="small-btn">Set</button>
        </div>
        <div style="margin-bottom: 8px;">
            <button id="phaseButton">Phase: 1</button>
        </div>
    </div>
    <div class="key-info">Use I, O keys to contorl the zoom</div>
    <div class="key-info">Ctrl + R to restart the simulation</div>
    <canvas id="canvas" width="1200" height="800"></canvas>
    
    <script type="module" src="../js/train/env_train.js"></script>
    <div class="key-info" id="n_rocket"></div>
    <canvas id="myChart" width="600" height="300"></canvas>

</body>
</html>
