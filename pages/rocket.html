<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Box Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            border: 2px solid #4a4a6a;
            background: #16213e;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #0f3460;
            color: white;
            border: 2px solid #4a4a6a;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #1a4a7a;
        }
        .info {
            text-align: center;
            margin: 20px;
            opacity: 0.8;
        }
        .small-btn {
            font-size: 12px;
            padding: 5px 12px;
            border: 1px solid #4a4a6a;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .small-btn.on {
            background: #27ae60; /* green */
            color: white;
        }
        .small-btn.off {
            background: #c0392b; /* red */
            color: white;
        }
        .small-btn:hover {
            filter: brightness(1.1);
        }
        .key-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button type="button" onclick="addBox()">Add rocket</button>
        <button type="button" onclick="reset()">Reset</button>
    </div>
    <div class="key-info">Use W, A, D keys to control the rocket</div>
    <canvas id="canvas" width="1200" height="800"></canvas>
    
    <script type="module" src="../js/env_rocket.js"></script>
    
    <script>
        // Keyboard event listeners
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'w':
                    w();
                    break;
                case 'a':
                    a();
                    break;
                case 'd':
                    d();
                    break;
            }
        });

        function w() {
            console.log('W key pressed - move up');
        }

        function a() {
            console.log('A key pressed - move left');
        }

        function d() {
            console.log('D key pressed - move right');
        }
    </script>
</body>
</html>
