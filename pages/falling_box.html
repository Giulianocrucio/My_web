<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Box Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            border: 2px solid #4a4a6a;
            background: #16213e;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #0f3460;
            color: white;
            border: 2px solid #4a4a6a;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #1a4a7a;
        }
        .info {
            text-align: center;
            margin: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Physics Simulation - Falling Box</h1>
    
    <div class="controls">
        <button onclick="addBox()">Add Box</button>
        <button onclick="addCircle()">Add Circle</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="info">
        <p>Click "Add Box" or "Add Circle" to drop objects.<p>
    </div>
    <script src="js/box_fall.js"></script>
</body>
</html>
